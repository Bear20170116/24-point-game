<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10, maximum-scale=10, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>24点通关游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@470/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f97316',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-dark mb-2">24点通关游戏</h1>
            <p class="text-gray-600 text-lg">用4个数字，通过加减乘除运算得到24</p>
        </header>

        <div class="glass rounded-xl p-6 mb-8">
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="number-card bg-white rounded-xl aspect-square flex items-center justify-center text-4xl font-bold text-primary">?</div>
                <div class="number-card bg-white rounded-xl aspect-square flex items-center justify-center text-4xl font-bold text-primary">?</div>
                <div class="number-card bg-white rounded-xl aspect-square flex items-center justify-center text-4xl font-bold text-primary">?</div>
                <div class="number-card bg-white rounded-xl aspect-square flex items-center justify-center text-4xl font-bold text-primary">?</div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">输入你的解法:</label>
                <input type="text" id="solution" class="w-full border-2 border-gray-300 rounded-lg px-4 py-4 text-xl" placeholder="例如: (1+2)*(3+5)" inputmode="numeric">
                <div id="feedback" class="mt-3 text-center text-lg font-semibold hidden"></div>
            </div>

            <div class="flex flex-wrap justify-center gap-4">
                <button id="check-btn" class="bg-primary text-white px-6 py-4 rounded-lg font-semibold text-lg">检查答案</button>
                <button id="hint-btn" class="bg-secondary text-white px-6 py-4 rounded-lg font-semibold text-lg">获取提示</button>
                <button id="skip-btn" class="border border-primary text-primary px-6 py-4 rounded-lg font-semibold text-lg">跳过当前</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏核心逻辑
        const gameState = {
            currentLevel: 1,
            numbers: [],
            solution: null
        };

        function generateNewLevel() {
            gameState.numbers = [];
            for (let i = 0; i < 4; i++) {
                gameState.numbers.push(Math.floor(Math.random() * 9) + 1);
            }
            updateDisplay();
        }

        function updateDisplay() {
            const numberCards = document.querySelectorAll('.number-card');
            gameState.numbers.forEach((num, index) => {
                numberCards[index].textContent = num;
            });
        }

        function checkSolution() {
            const input = document.getElementById('solution').value.trim();
            if (!input
